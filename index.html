 <!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <meta name="description" content="Flow Map" />
  <title>Displacement Flow Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      right: 0;
      left: 0;
    }

    .legend {
      background: #fff;
      border-radius: 5px;
      padding: 8px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>

<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="https://unpkg.com/@tweenjs/tween.js@18.6.4/dist/tween.umd.js"></script>
  <script src="./src/CanvasFlowmapLayer.js"></script>
  <script src="https://unpkg.com/papaparse@5.3.0/papaparse.min.js"></script>

  <script>
    var map = L.map('map').setView([34.5, 66.0], 6.45);

    // Replace the basemap layer with Mapbox URL and access token
    L.tileLayer('https://api.mapbox.com/styles/v1/omerosman/clxz0kwyr002001pf455vb6gz/tiles/256/{z}/{x}/{y}?access_token=pk.eyJ1Ijoib21lcm9zbWFuIiwiYSI6ImUxZDBkODBlNjQxMDE2M2Y3OTQ3MWIwNTJkMjgzZTI3In0.ekCHuxRflTOO0RpQ6rQR7Q', {
      attribution: 'Map data &copy; <a href="https://www.mapbox.com/">Mapbox</a> contributors'
    }).addTo(map);

    Papa.parse('./data/data.csv', {
      download: true,
      header: true,
      dynamicTyping: true,
      skipEmptyLines: true,
      complete: function(results) {
        var geoJsonFeatureCollection = {
          type: 'FeatureCollection',
          features: results.data.map(function(datum) {
            return {
              type: 'Feature',
              geometry: {
                type: 'Point',
                coordinates: [datum.s_lon, datum.s_lat]
              },
              properties: datum
            }
          })
        };

        var manyToOneFlowmapLayer = L.canvasFlowmapLayer(geoJsonFeatureCollection, {
          originAndDestinationFieldIds: {
            originUniqueIdField: 'e_locality_id',
            originGeometry: {
              x: 'e_lon',
              y: 'e_lat'
            },
            destinationUniqueIdField: 's_state_id',
            destinationGeometry: {
              x: 's_lon',
              y: 's_lat'
            }
          },
          style: function(geoJsonFeature) {
            if (geoJsonFeature.properties.isOrigin) {
              return {
                radius: 4,
                weight: 0.5,
                color: 'rgb(0, 123, 255)',
                fillColor: 'rgb(0, 123, 255)',
                fillOpacity: 0.6
              };
            } else {
              return {
                radius: 6,
                weight: 1,
                color: 'rgb(40, 167, 69)',
                fillColor: 'rgb(40, 167, 69)',
                fillOpacity: 0.8
              };
            }
          },
          canvasBezierStyle: {
            type: 'classBreaks',
            field: 'e_Volume',
            classBreakInfos: [{
              classMinValue: 0,
              classMaxValue: 80000,
              symbol: {
                strokeStyle: '#28a745',
                lineWidth: 0.5,
                lineCap: 'round',
                shadowColor: '#c3e6cb',
                shadowBlur: 2.0
              }
            }, {
              classMinValue: 80001,
              classMaxValue: 160000,
              symbol: {
                strokeStyle: '#ffc107',
                lineWidth: 1.5,
                lineCap: 'round',
                shadowColor: '#ffeeba',
                shadowBlur: 2.0
              }
            }, {
              classMinValue: 160001,
              classMaxValue: 10000000,
              symbol: {
                strokeStyle: '#dc3545',
                lineWidth: 3,
                lineCap: 'round',
                shadowColor: '#f5c6cb',
                shadowBlur: 2.0
              }
            }],
            defaultSymbol: {
              strokeStyle: '#6c757d',
              lineWidth: 0.5,
              lineCap: 'round',
              shadowColor: '#ced4da',
              shadowBlur: 1.5
            },
          },
          pathDisplayMode: 'selection',
          animationStarted: true,
          animationEasingFamily: 'Linear',
          animationEasingType: 'None',
          animationDuration: 2000,
          onEachFeature: TooltipName,
        }).addTo(map);

        // Ensure the layer is fully added before selecting features for path display
        map.on('layeradd', function(event) {
          if (event.layer === manyToOneFlowmapLayer) {
            setTimeout(function() {
              manyToOneFlowmapLayer.selectFeaturesForPathDisplayById('s_state_id', "AFG5", 'SELECTION_NEW');
            }, 100);
          }
        });

        // create tooltip function on hover
        function TooltipName(feature, layer) {
          layer.on('mouseover', function(e) {
            this.openPopup();
          });
          layer.on('mouseout', function(e) {
            this.closePopup();
          });
          if (layer._radius === 6) {
            layer.bindTooltip("Origin Province : " + feature.properties.e_locality);
          } else {
            layer.bindTooltip("Destination Border Point : " + feature.properties.s_State);
          }
        };

        manyToOneFlowmapLayer.on('mouseover', function(e) {
          if (e.sharedOriginFeatures.length) {
            manyToOneFlowmapLayer.selectFeaturesForPathDisplay(e.sharedOriginFeatures, 'SELECTION_NEW');
          }
          if (e.sharedDestinationFeatures.length) {
            manyToOneFlowmapLayer.selectFeaturesForPathDisplay(e.sharedDestinationFeatures, 'SELECTION_NEW');
          }
        });
      }
    });

    // Adding Legend to the map
    var legend = L.control({
      position: 'bottomleft'
    });
    legend.onAdd = function(map) {
      var legend = L.DomUtil.create('div', 'legend');
      legend.innerHTML =
        '<div style="width:17px;height:17px;background:rgba(40, 167, 69, 0.8);float:left;margin-right:10px;border-radius:50%;"></div>' + '<span style="float:left;margin-top:1px; font-weight:bold"> Border Point </span>' + '<br/><br/>' +
        '<div style="width:17px;height:17px;background:rgba(0, 123, 255, 0.8);float:left;margin-right:10px;border-radius:50%;"></div>' + '<span style="float:left;margin-top:1px; font-weight:bold"> Province of Return </span>' + '<br/><br/>' +
        '<span style="font-size: 14px"> Flow:</span><br/>' +
        '<div style="width:70px;height:3px;background:#28a745;float:left;margin-right:10px;margin-top:10px"></div><span style="float:left; font-weight:bold"> < 80,000</span><br/>' +
        '<div style="width:70px;height:4px;background:#ffc107;float:left;margin-right:10px;margin-top:10px"></div><span style="float:left; font-weight:bold">80,001 - 160,000</span><br/>' +
        '<div style="width:70px;height:7px;background:#dc3545;float:left;margin-right:10px;margin-top:10px"></div><span style="float:left; font-weight:bold"> > 160,000</span><br/>';
      return legend;
    };
    legend.addTo(map);
  </script>

</body>

</html>
