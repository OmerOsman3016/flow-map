<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flow Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map { height: 100vh; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script>
        // Initialize the map
        var map = L.map('map').setView([34.5, 69.2], 7); // Center on Kabul, adjust as needed

        // Add a tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19
        }).addTo(map);

        // Add GeoJSON data
        d3.json('C:/Users/omosman/Desktop/AFghanistan/data/geoBoundaries-AFG-ADM1-all/geoBoundaries-AFG-ADM1.geojson').then(function(data) {
            L.geoJSON(data).addTo(map);
        });

        // Add flow data
        d3.csv('path/to/your/flow/data.csv').then(function(flowData) {
            flowData.forEach(function(flow) {
                var from = [parseFloat(flow.from_lat), parseFloat(flow.from_lng)];
                var to = [parseFloat(flow.to_lat), parseFloat(flow.to_lng)];
                L.polyline([from, to], { color: 'red' }).addTo(map);
            });
        });
    </script>
</body>
</html>
